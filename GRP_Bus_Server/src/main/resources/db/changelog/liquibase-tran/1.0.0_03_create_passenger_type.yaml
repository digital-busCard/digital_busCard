databaseChangeLog:
  - changeSet:
      id: create_passenger_type_table
      author: chayakorn.k
      changes:
        - createTable:
            tableName: passenger_type
            columns:
              - column:
                  name: passenger_type_seqnum
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: passenger_type_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_type_valid_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_type_valid_for
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: passenger_type_price
                  type: int
                  constraints:
                    nullable: false
