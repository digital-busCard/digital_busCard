                  name: passenger_type_seqnum
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_passenger_type_seqnum_criteria
                    referencedColumnNames: passenger_type_seqnum
                    referencedTableName: passenger_type
              - column:
                  name: passenger_type_description_code
                  type: varchar(255)
